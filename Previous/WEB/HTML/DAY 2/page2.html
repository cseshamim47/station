<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <main>
        <table>
            <thead>
                <caption><h2>List of table</h2></caption>
                <tr>
                    <th>col 1</th>
                    <th>col 2</th>
                    <th>col 3</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td colspan="2">one</td>
                    <td>two</td>
                    <td>three</td>
                    <td>last</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <a href="#">link1</a>
        <a href="#">link2</a>

        <hr>

        <p>paragraph 1</p>
        <p>paragraph 2</p>

        <hr>

        <span>span1</span>
        <span>span2 <--- inline element</span>
        
        <hr>
        
        <div>div1 <----- block element</div>
        <div>div2 <----- block element</div>

        <br>
        <hr>
        <input type="text" value="enter your name">
        <input type="password">
        <input type="submit">
        <input name="btn" type="radio">
        <input name="btn" type="radio">
        <input type="color">
        <input type="date">
        <input type="file">
        <!-- <input type="hidden"> -->
        <!-- <input type="image"> -->
        <input type="reset">
    </main>
</body>
</html>
