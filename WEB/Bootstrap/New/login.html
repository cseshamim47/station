<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      .custom-nav-item-gap{
        margin-right: 10px;
      }
      .login{
        margin-top:150px;
      }
      .login-form{
        margin: 30px auto;
      }
    </style>
  </head>

  <body class="bg-dark ">
    <div class="container login ">
        <div class="container-fluid mt-5">
            <div class="row g-3">
                <div class="col-md-3"></div>
                <div class="col-md-6 card px-0 mx-auto bg-light-subtle shadow">
                    
                    <p class="card-header h2 fw-bold text-center">
                      <img src="jamalpur-logo.png" alt="Jamalpur Pourashava Logo" width="60"> <br>
                      Login</p>
                    <div class="container">
                        <form class="login-form" action="insert.html">
                            <div class="row g-3 needs-validation mb-3" novalidate>
                                <div class="col-2"></div>
                                <div class="col-8">
                                <label for="codeNum" class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control border-secondary border-opacity-50" id="codeNum" required>
                                </div>
                                <div class="col-2"></div>
                            </div>
                            <div class="row g-3 needs-validation mb-4" novalidate>
                                <div class="col-2"></div>
                                <div class="col-8">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control border-secondary border-opacity-50" id="codeNum" required>
                                </div>
                                <div class="col-2"></div>
                            </div>
                            
                            <div class="row g-3 needs-validation " novalidate>
                                <div class="col-2"></div>
                                <div class="col-8 d-grid">
                                    <button type="submit" class="btn btn-outline-dark">Sign In</button>
                                </div>
                                <div class="col-2 mb-2"></div>
                            </div>

                    
                        </form>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
  </body>
